<mat-nav-list>
  <form [formGroup]="addNewTeamForm" (ngSubmit)="createNewTeam()">
    <mat-form-field class="example-full-width">
      <mat-label>Add new Team in {{data.name}} workspace</mat-label>
      <textarea [formControl]="teamNameFormControl" matInput></textarea>
    </mat-form-field>
    <button style="width: 100%;" type="submit" mat-raised-button color="primary"> Create New Team</button>
  </form>
</mat-nav-list>
