
  <mat-card style="margin-bottom: 40px; margin-top: 20px; opacity: 0.9;">You can joint to team or create new</mat-card>

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Your teams in your current (<i><b>{{currenUserWorkspace.name}}</b></i>) workspaces</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-selection-list #shoes>
            <mat-list-option *ngFor="let team of teams">
              {{team}}
              <mat-divider></mat-divider>
            </mat-list-option>

          </mat-selection-list>
          
          <p>
            Options selected: {{shoes.selectedOptions.selected.length}}
          </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Remove selected team</button>
      <button mat-button>add new or join to exists team</button>
    </mat-card-actions>
  </mat-card>
