<mat-toolbar color="primary">

  <mat-toolbar-row>
    <button *ngIf="!currentUser.isNewUser" mat-button class="sidenav-toggle" (click)="emitMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">assignment_turned_in
    </mat-icon>
    <span>fastretro.org</span> <span style="font-size: 9px;"><i>(Alpha version)</i></span>
    <button *ngIf="shouldShowBackToDashboard" mat-raised-button color="accent" style="margin-left: 15px;" (click)="backToDashboard()">
      <mat-icon>dashboard</mat-icon>&nbsp; Back to Dashboard
    </button>
    <button *ngIf="!currentUser.isNewUser" mat-stroked-button style="margin-left: 20px;"><mat-icon>ballot</mat-icon>&nbsp;current workspace {{currentUserWorkspaceName}}</button>    
    <span class="example-spacer"></span>
    
    <img *ngIf="!currentUser.isNewUser" [src]="currentUser.chosenAvatarUrl" width="40" height="40" style="margin-left: 30px; margin-bottom: 13px; margin-bottom: 5px; border-radius: 50%;" alt="logo">
    <span *ngIf="!currentUser.isNewUser" style="font-size: 12px;">{{currentUser.displayName}}</span> 

    <span
      style="cursor: pointer; margin-top: 7px;"
      *ngIf="currentUserNotifications.length === 0">
        <mat-icon>notifications</mat-icon>
    </span>    
    <span
      [matMenuTriggerFor]="menu"
      matBadge="0"
      matBadgeColor="warn"
      style="cursor: pointer; margin-top: 7px;"
      class="hide-text" 
      *ngIf="userNotifictaionHasNoReadNotify() && currentUserNotifications.length > 0"
      (click)="onNotificationClick()">
        <mat-icon>notifications</mat-icon>
    </span>
    <span 
      [matMenuTriggerFor]="menu"
      style="cursor: pointer; margin-top: 7px;"
      *ngIf="!userNotifictaionHasNoReadNotify() && currentUserNotifications.length > 0"
      (click)="onNotificationClick()">
        <mat-icon>notifications</mat-icon>
    </span>    
    <mat-menu class="more-width-mat-menu" #menu="matMenu">
      <div *ngIf="currentUserNotifications.length > 0">
        <div *ngFor="let userNotification of currentUserNotifications">
          <button *ngIf="!userNotification.userNotification.isRead" mat-menu-item>
            <!-- <mat-icon>dialpad</mat-icon> -->
            <mat-icon color="warn">stop_circle</mat-icon>
            <span style="font-size: 13px;">{{userNotification.displayName}} want to join to {{userNotification.workspaceName}}</span>
          </button>
        </div>
      </div>
    </mat-menu>

    
    <button mat-raised-button color="accent" style="margin-left: 20px;" (click)="signOut()"><i class="fa fa-sign-out"></i>&nbsp; SignOut</button>

  </mat-toolbar-row>
</mat-toolbar>
