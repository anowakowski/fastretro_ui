<h1 mat-dialog-title>Join to existing team in current workaspace</h1>
<div>
  <form [formGroup]="changeCurrentUserWorkspaceForm" (ngSubmit)="changeUserWorkspace()">
    <div mat-dialog-content>
        <mat-form-field style="width: 100%;">
          <mat-label>Choose time to join</mat-label>
          <mat-select [formControl]="changeCurrentUserWorkspaceFormControl">
          <mat-option *ngFor="let workspace of userWorkspace.workspaces" [value]="workspace.workspace.id">{{workspace.workspace.name}}</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
      <div fxFlex></div>
      <button mat-raised-button type="submit" color="primary">Change your workspace<mat-icon>&nbsp;compare_arrows</mat-icon></button>
    </div>
  </form>
</div>
