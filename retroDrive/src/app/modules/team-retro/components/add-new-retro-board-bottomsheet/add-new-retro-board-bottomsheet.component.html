<mat-nav-list>

  <div >
    <form [formGroup]="addNewRetroBoardForm" class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Retro Board Name"/>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Members</mat-label>
          <mat-select [formControl]="membersFormControl" multiple>
          <mat-option *ngFor="let member of membersList" [value]="member">{{member}}</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-button color="primary" (click)="openLink($event)"> Create New Retro Board</button>
    </form>
  </div>
</mat-nav-list>
