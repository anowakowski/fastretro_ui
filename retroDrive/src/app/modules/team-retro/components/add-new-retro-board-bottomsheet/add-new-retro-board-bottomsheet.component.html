<mat-nav-list>

  <div>
    
    <form [formGroup]="addNewRetroBoardForm" (ngSubmit)="createNewRetroBoard()" class="example-form">
        <mat-form-field class="example-full-width">
          <input [formControl]="retroName" matInput placeholder="Retro Board Name"/>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input [formControl]="sprintNumber" matInput placeholder="Sprint Number"/>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Choose Teams</mat-label>
          <mat-select [formControl]="teamsFormControl" (selectionChange)="onChangeTeams($event.value)">
          <mat-option *ngFor="let team of teams" [value]="team">{{team.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <div style="margin-top: 10px; margin-bottom: 10px;">
          <span style="font-size: 14px; color: #676767;">Additional Retro Board Options</span>
          <div style="margin-left: 5px; margin-top: 5px;">
            <mat-checkbox
            [checked]="shouldBlurRetroBoardCard"
            (change)="onChangeShouldBlurRetroBoardCard($event)">
              <span style="color: #676767;">Blur retro board cards text</span>
          </mat-checkbox>                      
          </div>
        </div>
        <button style="width: 100%;" type="submit" mat-raised-button color="primary"> Create New Retro Board</button>
    </form>
  </div>
</mat-nav-list>
