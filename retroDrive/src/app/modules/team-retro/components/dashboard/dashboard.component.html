<mat-card style="margin-bottom: 10px; margin-top: 20px;">List of finished retro board</mat-card>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>#team Alpha Board</mat-card-title>
    <mat-card-subtitle>
      <span style="font-size: 17px;">Retro for Sprint 21</span> <br/>
      <i>Retro Board Created <span> march 2020</span></i>
    </mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <div class="chart-wrapper">
      <canvas baseChart height="40"
      [data]="pieChartData" 
      [labels]="pieChartLabels" 
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend">
    </canvas>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button style="width: 100%;" mat-raised-button color="primary">Retro Details</button>
  </mat-card-actions>
</mat-card>

<mat-divider style="margin-top: 10px;" [vertical]="true"></mat-divider>
