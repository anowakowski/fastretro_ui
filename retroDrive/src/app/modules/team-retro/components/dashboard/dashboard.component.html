<mat-card style="margin-top: 20px;" class="example-card">
  <mat-card-header>
    
    <mat-card-title>#team Alpha Board</mat-card-title>
    <mat-card-subtitle>20 march 2020</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <div class="chart-wrapper">
      <canvas baseChart height="40"
      [data]="pieChartData" 
      [labels]="pieChartLabels" 
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend">
    </canvas>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Show Retro Actions</button>
  </mat-card-actions>
</mat-card>

<mat-divider style="margin-top: 10px;" [vertical]="true"></mat-divider>
