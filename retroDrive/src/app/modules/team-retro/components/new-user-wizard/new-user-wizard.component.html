<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="workspaceFormGroup">
    <form [formGroup]="workspaceFormGroup">
      <ng-template matStepLabel>Fill workspace name</ng-template>
      <section style="margin-top: 25px;" class="example-section">
        <mat-checkbox [checked]="isExistingWorkspace" (change)="onChangeIsExistingWorkspaceCheckbox($event)">is existing workspace</mat-checkbox>
        <mat-icon 
          style="margin-top: -8px;"
          matTooltip="Put the correct name on input bellow and join to existing workspace"
          matTooltipPosition="above">info
        </mat-icon>

        <mat-checkbox
          style="margin-left: 30px;"
          *ngIf="!isExistingWorkspace"
          [checked]="isWorkspaceWithRequiredAccess"
          (change)="onChangeIsWorkspaceWithRequiredAccess($event)">
            is with requried access (for new workspaces)
          </mat-checkbox>
        <mat-icon 
          *ngIf="!isExistingWorkspace" 
          style="margin-top: -8px;"
          matTooltip="if you check this checkbox, access to this workspace will require your approval"
          matTooltipPosition="after">info
        </mat-icon>
      </section>
      <mat-divider></mat-divider>
      <mat-form-field style = "margin-bottom: 53px;">
        <mat-label>Name of your workspace</mat-label>
        <input matInput placeholder="Put the Workspace Name" [formControl]="workspaceNameFormControl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="avatarsFormGroup">
    <form [formGroup]="avatarsFormGroup">
      <ng-template matStepLabel>Choose your avatar</ng-template>
      <mat-form-field>
        <mat-label>Choose your display name</mat-label>
        <input matInput placeholder="Put Project Name" [formControl]="avatarsNameFormControl" required>
      </mat-form-field>
      <div class="container" >
        <mat-card
          style="margin-right: 20px;"
          class="sidenav-userprofile-card"
          [ngClass]="{'avatar-card-view': avatar.isChosen === false,
                      'avatar-card-view-chosen': avatar.isChosen === true}"

          *ngFor="let avatar of avatars">
          <mat-card-header >
            <div 
              *ngIf="avatar.avatarUrl"
              mat-card-avatar
              [ngStyle]="{ 'background-image': 'url(' + avatar.avatarUrl + ')' }" 
              [ngClass]="{'userprofile-card-chosen': avatar.isChosen}" 
              class="sidnav-userprofile-header-image" 
              (click)="onSelectAvatar(avatar)">
            </div>
          </mat-card-header>
        </mat-card>  
      </div>
      <div style="margin-top: 1px;">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
