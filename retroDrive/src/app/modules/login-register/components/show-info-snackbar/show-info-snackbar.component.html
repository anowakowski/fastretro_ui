<span class="info-warrning-snackbar" *ngIf="this.data.shouldShowUserNotExistError">
  <span><i class="fa fa-exclamation-triangle info-icon-warrning-sncakbar"></i>&nbsp; User with given email not exist</span>
</span>

<span class="info-warrning-snackbar-user-currently-exist" *ngIf="this.data.shouldShowUserIsCurrentlyExistsError">

</span>
