<div style="margin-top: 10%;" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card style="background-color: #8a91b6ea;" class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="addNewEmailPassLoginForm" (ngSubmit)="loginByEmailAndPass()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input type="email" [formControl]="emailFormControl" matInput placeholder="@email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" [formControl]="passFormControl" matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" type="submit">Log in with mail</button>
      <div class="or-seperator"><i>or</i></div>
      <p class="text-center">Login with your social media account</p>
      <div>
        <!--<button style="width: 100%;" mat-raised-button color="primary"><i class="fa fa-facebook"></i>&nbsp; Facebook</button> <br/>-->
        <button style="width: 100%; margin-top: 10px;" mat-raised-button color="accent" (click)="loginByGoogle()"><i class="fa fa-google"></i>&nbsp; Goolgle</button>
      </div>
    </form>
  </mat-card>
</div>
