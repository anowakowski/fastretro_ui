<div style="margin-top: 10%;" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card style="background-color: #ecececfa;" class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="addNewEmailPassLoginForm" (ngSubmit)="loginByEmailAndPass()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input type="email" [formControl]="emailFormControl" matInput placeholder="@email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" [formControl]="passFormControl" matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button style="background-color: #6179ff; color: white;" class="btn-block" type="submit"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp; Log in with mail</button>

    </form>
    <div class="or-seperator"><i>or</i></div>
    <p class="text-center">Login with your social media account</p>
      <div>
        <button style="width: 100%;" mat-raised-button color="primary"><i class="fa fa-facebook" style="margin-bottom: 3px;"></i>&nbsp; Log in with Facebook</button> <br/>
        <button style="width: 100%; margin-top: 10px;" mat-raised-button color="accent" (click)="loginByGoogle()"><i class="fa fa-google" style="margin-bottom: 3px;"></i>&nbsp; Log in with Google</button>
      </div>

      <p class="text-center" style="font-size: 16px; margin-top: 20px; margin-bottom: -20px;">Dont have an account? <a [routerLink]="['/login-register/signup']" routerLinkActive="router-link-active" > Sign up</a></p>

  </mat-card>
</div>
