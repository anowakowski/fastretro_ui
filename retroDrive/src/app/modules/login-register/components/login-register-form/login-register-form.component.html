<div style="margin-top: 10%;" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card style="background-color: #ecececfa; margin: 10px;" class="box" [ngClass]="{'card-position-small': devicesXs}">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="addNewEmailPassLoginForm" (ngSubmit)="loginByEmailAndPass()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input type="email" [formControl]="emailFormControl" matInput placeholder="@email" required>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            An Email is required
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('email')">
            Please enter a valid Email address
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" [formControl]="passFormControl" matInput placeholder="Password" required>
          <mat-error *ngIf="passFormControl.hasError('required')">
            An Password is required
          </mat-error>
          <mat-error *ngIf="passFormControl.hasError('minlength')">
            Your password must be at least 6 characters long.
          </mat-error>   
        </mat-form-field>
     
      </mat-card-content>
      <button mat-raised-button style="background-color: #6179ff; color: white;" class="btn-block" type="submit">
        <i class="fa fa-envelope-o" aria-hidden="true" style="margin-bottom: 3px;"></i>&nbsp; Log in with mail
      </button>

    </form>
    <div class="or-seperator"><i>or</i></div>
    <p [ngClass]="{'text-size': !devicesXs, 'text-size-small': devicesXs}" class="text-center">Login with your social media account</p>
      <div>
        <button style="width: 100%;" mat-raised-button color="primary" (click)="loginByFacebook()"><i class="fa fa-facebook" style="margin-bottom: 3px;"></i>&nbsp; Log in with Facebook</button> <br/>
        <button style="width: 100%; margin-top: 10px;" mat-raised-button color="accent" (click)="loginByGoogle()"><i class="fa fa-google" style="margin-bottom: 3px;"></i>&nbsp; Log in with Google</button>
      </div>

      <p
        [ngClass]="{'text-size': !devicesXs, 'text-size-small': devicesXs}" 
        class="text-center" 
        style="margin-top: 20px; margin-bottom: -20px;">Dont have an account? <a [routerLink]="['/login-register/signup']" routerLinkActive="router-link-active" > Sign up</a>
      </p>

  </mat-card>
</div>
