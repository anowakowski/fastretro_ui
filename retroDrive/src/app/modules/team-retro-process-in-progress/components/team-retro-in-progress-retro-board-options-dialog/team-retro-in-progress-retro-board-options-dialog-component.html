<h1 mat-dialog-title>Retro Board Options</h1>
<div mat-dialog-content>
  <mat-checkbox>Blur retro board cards text</mat-checkbox>
</div>
<div mat-dialog-actions style="margin-top: 17px;">
  <button mat-raised-button color="warn" (click)="closeClick()">Close</button>
  <div fxFlex></div>
  <button mat-raised-button type="submit" color="primary">Save your options<mat-icon>launch</mat-icon></button>  
</div>
