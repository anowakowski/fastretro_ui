<h1 mat-dialog-title>Join to existing workspace</h1>
<div mat-dialog-content>
  <p>Currently you do not belong to team <b>{{data.teamName}}</b> where this retro take place </p>
  <p>Please confirm your choice, and then join the team </p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">No Thanks <mat-icon>&nbsp;cancel</mat-icon></button>
  <div fxFlex></div>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Joint to Team<mat-icon>&nbsp;add</mat-icon></button>
</div>
