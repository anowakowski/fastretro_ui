<h1 mat-dialog-title>All users in current retro</h1>
<div mat-dialog-content>
  <mat-list *ngFor="let user of dataCurrentUsersInRetroBoard.users">
    <mat-list-item>
      {{user.displayName}}
    </mat-list-item>

   </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="closeClick()">Close</button>
</div>
