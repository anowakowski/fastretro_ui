  <app-nav></app-nav>


  


  <div class="board">

    <div class="board-bar">
      <p class="board-name">{{ board.name }}</p>
      <div fxFlex></div>
      <button mat-raised-button color="primary" ><mat-icon>settings</mat-icon>Retro Settings</button>
    </div>

    <app-retro-progress-timer [shouldHideSmallTimer]="true"></app-retro-progress-timer>

    <div class="board-wrapper">

      <div class="board-columns" cdkDropListGroup>
        
        <div class="board-column" *ngFor="let column of board.columns">

          <div class="column-title">
            {{ column.name }}
          </div>

          <div class="tasks-container"
          cdkDropList
          [cdkDropListData]="column.tasks"
          (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let item of column.tasks" cdkDrag>
              {{ item }}
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>
